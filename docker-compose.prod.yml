version: '3.8'

services:
  crm-app:
    image: node:18-alpine
    networks:
      - zapelegantenet
    working_dir: /app
    command: >
      sh -c "
        apk add --no-cache git nginx &&
        git clone https://github.com/diegohsf/zap-pix-messenger.git . &&
        npm install --legacy-peer-deps &&
        npm run build &&
        cp nginx.conf /etc/nginx/conf.d/default.conf &&
        mkdir -p /usr/share/nginx/html/ &&
        cp -r dist/* /usr/share/nginx/html/ &&
        nginx -g 'daemon off;'
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.http.routers.gestao.rule=Host(`zapelegante.com.br`) || Host(`www.zapelegante.com.br`)
        - traefik.http.routers.gestao.entrypoints=websecure
        - traefik.http.routers.gestao.priority=1
        - traefik.http.routers.gestao.service=gestao
        - traefik.http.routers.gestao.tls.certresolver=letsencryptresolver
        - traefik.http.services.gestao.loadbalancer.server.port=8080
        - traefik.http.services.gestao.loadbalancer.passHostHeader=true
        - traefik.http.services.gestao.loadbalancer.healthcheck.path=/health
        - traefik.http.services.gestao.loadbalancer.healthcheck.interval=30s

networks:
  zapelegantenet:
    external: true
    name: zapelegantenet